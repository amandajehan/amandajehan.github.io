<html>

<head>
  <title>Amanda Jehan</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f9bf506000.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--Header, Navigation Bar-->
  <header>
    <nav id="navbar">
      <ul class="nav-list">
        <li><a class="nav-link" href="#welcome">About</a></li>
        <li><a class="nav-link" href="#projects">Projects</a></li>
        <li><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!--Welcome Section-->
  <section id="welcome">
    <img id="background-img" src="images/sunflower-earthbound.png" alt="">
    <h1>Welcome!</h1>
    <img id="welcome-pict" src="images/profpict.jpg" alt="">
    <div id="welcome-desc">
      <p>I'm Jehan, an aspiring programmer who try to achieve her dream</p>
    </div>
  </section>
  <!--Projects Section-->
  <section id="projects">
    <h2>Here's Some of My Projects</h2>
    <div class="grid-container">
      <!--Tribute Page-->
      <div class="project-tile">
        <div class="img-div">
          <img class="project-image" src="images/tribute-page-thumbnail.png" alt="Tribute Page">
        </div>
        <p class="project-title"><a class="project-link" href="https://codepen.io/amandajehan/full/gOPNjQQ" target="_blank">Tribute Page</a></p>
      </div>
      <!--Survey Form-->
      <div class="project-tile">
        <div class="img-div">
          <img class="project-image" src="images/survey-form-thumbnail.png" alt="Survey Form">
        </div>
        <p class="project-title"><a class="project-link" href="https://codepen.io/amandajehan/full/NEYezO" target="_blank">Survey Form</a></p>
      </div>
      <!--Product Landing Page-->
      <div class="project-tile">
        <div class="img-div">
          <img class="project-image" src="images/product-landing-page-thumbnail.png" alt="Product Landing Page">
        </div>
        <p class="project-title"><a class="project-link" href="https://codepen.io/amandajehan/full/KKVEvGG" target="_blank">Product Landing Page</a></p>
      </div>
      <!--Technical Documentation Page-->
      <div class="project-tile">
        <div class="img-div">
          <img class="project-image" src="images/technical-documentation-thumbnail.png"
            alt="Technical Documentation Page">
        </div>
        <p class="project-title"><a class="project-link" href="https://codepen.io/amandajehan/full/VweNBpB" target="_blank">Technical Documentation Page</a></p>
      </div>
  </section>
  <!--Contact, Profile Link-->
  <section id="contact">
    <h2 class="contact-header">Let's Work Together!</h2>
    <div class="contact-links">
      <!--Github Profile-->
      <a class="profile-link" href="https://github.com/amandajehan" target="_blank"><i
          class="fab fa-github"></i>GitHub</a>
      <!--Twitter Profile-->
      <a class="profile-link" href="https://twitter.com/amandajehan" target="_blank"><i
          class="fab fa-twitter"></i>Twitter</a>
    </div>
  </section>
  <!--Footer-->
  <footer>Coded by Amanda Jehan, Eindhovenfox 2020</footer>
</body>

</html>
